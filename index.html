<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom scrollbar for a more elegant look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a202c; /* Dark background for the track */
        }
        ::-webkit-scrollbar-thumb {
            background: #4a5568; /* Darker blue/gray for the thumb */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* Lighter on hover */
        }

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-md w-full border border-blue-900">
        <h1 class="text-3xl font-semibold text-white mb-8 text-center">Weight Converter</h1>
        <h3 class="text-m font-semibold text-white mb-8 text-center">This was generated by AI, ok?</h3>

        <!-- Weight In KG Input -->
        <div class="mb-6">
            <label for="weightKg" class="block text-blue-300 text-sm font-medium mb-2">Weight In KG</label>
            <input
                type="number"
                id="weightKg"
                placeholder="Enter weight in kilograms"
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                value="0"
            >
        </div>

        <!-- Weight In Pounds Input -->
        <div class="mb-6">
            <label for="weightLbs" class="block text-blue-300 text-sm font-medium mb-2">Weight in Pounds</label>
            <input
                type="number"
                id="weightLbs"
                placeholder="Enter weight in pounds"
                class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200 ease-in-out"
                value="0"
            >
        </div>

        <!-- Disabled Result Input Field and Copy Icon -->
        <div class="mt-8">
            <label for="totalWeightKg" class="block text-blue-300 text-sm font-medium mb-2">Total Weight in KG</label>
            <div class="relative"> <!-- Added relative positioning for the icon -->
                <input
                    type="text"
                    id="totalWeightKg"
                    placeholder="0.00 KG"
                    class="w-full px-4 py-2 pr-10 bg-gray-700 text-white border border-gray-600 rounded-lg cursor-not-allowed opacity-70"
                    disabled
                >
                <!-- Copy Icon -->
                 <span
                    id="copyIcon"
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 text-blue-300 hover:text-blue-200 cursor-pointer"
                    title="Copy to clipboard"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3-6h.008v.008H15V12Zm0 3h.008v.008H15V15Zm0 3h.008v.008H15V18Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6H20.25a1.125 1.125 0 0 1 1.125 1.125V18a1.125 1.125 0 0 1-1.125 1.125H3.75A1.125 1.125 0 0 1 2.625 18V7.125C2.625 6.504 3.129 6 3.75 6H7.5m3-1.5V5.25A2.25 2.25 0 0 0 9 3h-.75a2.25 2.25 0 0 0-2.25 2.25V6m3 0V4.5A2.25 2.25 0 0 1 12 2.25h.75a2.25 2.25 0 0 1 2.25 2.25V6M12 6H9" />
                    </svg>
                </span>
            </div>
            <!-- Removed the copyMessage paragraph -->
        </div>
    </div>

    <script>
        // Get references to the HTML elements
        const weightKgInput = document.getElementById('weightKg');
        const weightLbsInput = document.getElementById('weightLbs');
        const totalWeightKgInput = document.getElementById('totalWeightKg');
        const copyIcon = document.getElementById('copyIcon');

        // Function to convert pounds to kilograms
        function poundsToKg(pounds) {
            // 1 pound = 0.453592 kilograms
            return pounds * 0.453592;
        }

        // Function to calculate and display the total weight
        function calculateTotalWeight() {
            // Get values from input fields, defaulting to 0 if empty or invalid
            const kgValue = parseFloat(weightKgInput.value) || 0;
            const lbsValue = parseFloat(weightLbsInput.value) || 0;

            // Convert pounds to kilograms
            const lbsInKg = poundsToKg(lbsValue);

            // Calculate total weight in kilograms
            const totalKg = kgValue + lbsInKg;

            // Display the result, formatted to two decimal places
            totalWeightKgInput.value = `${totalKg.toFixed(2)}`;
        }

        // Function to copy text to clipboard
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(totalWeightKgInput.value);
            } catch (e) {
                console.log(`Failed to copy to clipboard error ${e}`);
            }
        }

        // Add event listener to the copy icon
        copyIcon.addEventListener('click', copyToClipboard);

        // Add event listeners to input fields for real-time updates
        weightKgInput.addEventListener('input', calculateTotalWeight);
        weightLbsInput.addEventListener('input', calculateTotalWeight);

        // Initial calculation when the page loads to show default values
        document.addEventListener('DOMContentLoaded', calculateTotalWeight);
    </script>
</body>
</html>
